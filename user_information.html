<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }

        .width50 {
            width: 200px
        }

        .dis {
            display: inline-block
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layuimini-form">
            <div style="display:inline-block">
                <div class="layui-form-item">
                    <label class="layui-form-label required">昵称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" readonly="readonly"   value="" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="realName"readonly="readonly" value="" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">性别：</label>
                    <div class="layui-input-block  width50">
                        <input type="text" name="sex" value="" readonly="readonly" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">生日：</label>
                    <div class="layui-input-block">
                        <input type="text" name="birthday" readonly="readonly" value="" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">证件类型：</label>
                    <div class="layui-input-block">
                        <input type="text" name="cardTypeName" readonly="readonly" value=""
                               class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">证件号码：</label>
                    <div class="layui-input-block">
                        <input type="text" name="idCard" readonly="readonly"  value="" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收货国家：</label>
                    <div class="layui-input-block">
                        <input type="text" name="country" readonly="readonly" value="" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机：</label>
                    <div class="layui-input-block">
                        <input type="number" name="mobile"  readonly="readonly" placeholder="请输入手机"
                               value="" class="layui-input width50">
                    </div>
                </div>
            </div>
            <div style="display: inline-block">
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" placeholder="请输入邮箱"readonly="readonly"value="" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">收货地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="userAddress" readonly="readonly" value=""
                               class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">邮编：</label>
                    <div class="layui-input-block">
                        <input type="text" name="postCode"readonly="readonly" value=" " class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">注册时间：</label>
                    <div class="layui-input-block">
                        <input type="text" name="createTime"readonly="readonly" value=" "
                               class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">推荐人：</label>
                    <div class="layui-input-block">
                        <input type="text" name="referId" readonly="readonly" value=" " class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">开户卡号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="bankAccount" readonly="readonly" value=" "
                               class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">开户行：</label>
                    <div class="layui-input-block">
                        <input type="text" name="bankName" readonly="readonly" value=" " class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">开户人：</label>
                    <div class="layui-input-block">
                        <input type="text" name="accountHolder" readonly="readonly" value=" "
                               class="layui-input width50">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="modify" id="modify">修改信息</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=1.0.4" charset="utf-8"></script>

<script>

    layui.use(['layer', 'form', 'jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var id = "";
        var queryString = window.location.search.substring(1);
        $.ajax({
            url: "http://localhost:8080/session.do",
            type: "post",
            dataType: "json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function (rec) {
                id = rec.data.id;
            }

        })

        $.ajax({
            url: "http://localhost:8080/user/findOne.do?id=" + id,
            type: "post",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function (rec) {
                rec=rec.data;
                $("input[name='username']").val(rec.username);
                $("input[name='realName']").val(rec.realName);
                $("input[name='sex']").val(function (sex) {
                    if (rec.sex=='男'){
                        return "男";
                    }else if (rec.sex=='女') {
                        return "女";
                    }
                });
                $("input[name='birthday']").val(rec.birthday);
                $("input[name='cardTypeName']").val(rec.cardTypeName);
                $("input[name='idCard']").val(rec.idCard);
                $("input[name='country']").val(rec.country);
                $("input[name='mobile']").val(rec.mobile);
                $("input[name='email']").val(rec.email);
                $("input[name='userAddress']").val(rec.userAddress);
                $("input[name='postCode']").val(rec.postCode);
                $("input[name='createTime']").val(rec.createTime);
                $("input[name='referId']").val(function (res) {
                    var username='';
                        $.ajax({
                            url: "http://localhost:8080/user/findOne.do?id="+rec.referId,
                            data:queryString,
                            type: "post",
                            async: false,
                            xhrFields: {
                                withCredentials: true
                            },
                            success: function (res) {

                                console.log("1111"+res)
                                username=res.data.username;
                                return   username;
                            }
                        });
                    return   username;}
                );
                $("input[name='bankAccount']").val(rec.bankAccount);
                $("input[name='bankName']").val(rec.bankName);
                $("input[name='accountHolder']").val(rec.accountHolder);
            }
        })


        form.on('submit(modify)', function () {
            window.location = 'user_modify.html';
        });

    });

</script>
</body>
</html>
