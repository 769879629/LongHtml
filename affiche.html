<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">



        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>



    </div>
</div>


<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var queryString=window.location.search.substring(1);


        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8080/aff/findFive.do',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData:function(res){//res 即为原始返回的数据
                console.log(res)
                return {
                    "code":0,
                    "msg":"",
                    "count":5,
                    data:res
                };
            },cols: [[ //表头
                {field: 'title', title: '标题',sort: true,align:'center'}
                ,{field: 'content', title: '内容',sort: true,align:'center'}
                ,{field: 'publisher', title: '发布人',sort: true,align:'center'}
                ,{field: 'publishTime', title: '发布时间',sort: true,align:'center'}
                ,{title: '操作',toolbar:"#currentTableBar",sort: true,align:'center'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });



        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加公告',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'affiche_add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            console.log("data="+data.id)
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '查看公告',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'affiche_one.html?id='+data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {

                form.on('submit(modify)', function () {

                    $.ajax({
                        url:"http://localhost:8080/aff/remove.do?id="+data.id,
                        type:"post",
                        data:queryString,
                        dataType:"json",
                        xhrFields:{
                            withCredentials:true
                        },
                        success:function (rec) {
                            layer.msg(rec.msg);
                            layui.use('layer', function(){
                                var layer = layui.layer;
                                layer.alert("删除成功！",
                                    function () {
                                        window.parent.location.reload();//刷新父页面
                                        parent.layer.close(index);//关闭当前的弹窗
                                    }
                                );
                            });

                        }
                    })

                    return false;
                });


            }
        });

    });
</script>
<script type="text/html" id="currentTableBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">查看</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-submit lay-filter="modify" lay-event="delete">删除</a>
</script>
</body>
</html>
