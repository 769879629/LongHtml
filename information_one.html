<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" lay-reqtext="不能为空" readonly="readonly" placeholder="请输入编码" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">内容</label>
        <div class="layui-input-block">
            <input type="text" name="content" lay-verify="required" lay-reqtext="不能为空" readonly="readonly" placeholder="请输入名称" value="" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">发布人</label>
        <div class="layui-input-block">
            <input type="text"  name="publisher" lay-verify="required" readonly="readonly" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">附件名称</label>
        <div class="layui-input-block">
            <input type="text"  name="fileName" lay-verify="required" readonly="readonly" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">附件存放路径</label>
        <div class="layui-input-block">
            <input type="text"  name="filePath" lay-verify="required" readonly="readonly" value="" class="layui-input">
        </div>
    </div>

</div>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['layer', 'form','jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var queryString=window.location.search.substring(1);


        $.ajax({
            url:"http://localhost:8080/inf/findOne.do",
            data:queryString,
            type:"post",
            async: false,
            xhrFields:{
                withCredentials:true
            },
            success:function (rec) {

                $("input[name='title']").val(rec.title);
                $("input[name='content']").val(rec.content);
                $("input[name='publisher']").val(rec.publisher);
                $("input[name='fileName']").val(rec.fileName);
                $("input[name='filePath']").val(rec.filePath);

            }
        })




    });
</script>

</body>
</html>
