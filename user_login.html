<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label required">昵称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" lay-reqtext="管理账号不能为空" placeholder="请输入管理账号"  value="" class="layui-input">
                        <tip>填写自己管理账号的名称。</tip>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">一级密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="required"   value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">二级密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="password2" lay-verify="required"   value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">性别：</label>
                    <div class="layui-input-block">
                        <select id="sex" name="sex" value=""  >
                            <option  >男</option>
                            <option  >女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">手机</label>
                    <div class="layui-input-block">
                        <input type="number" name="mobile" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机"  value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit  lay-filter="modify">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=1.0.4" charset="utf-8"></script>

<script>

    layui.use(['layer', 'form','jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var id="";


        form.on('submit(modify)', function (data) {
            data = data.field;
            console.log(data)
            $.ajax({
                url:"http://localhost:8080/user/addone.do",
                type:"post",
                data:data,
                dataType:"json",
                async: false,
                xhrFields:{
                    withCredentials:true
                },
                success:function (rec) {

                    layer.msg(rec.msg);
                    layui.use('layer', function(){
                        var layer = layui.layer;
                        layer.alert("用户注册成功！",
                            function () {
                                window.location.reload();//刷新当前页面

                            }
                        );
                    });

                }
            })

            return false;
        });

    });

</script>
</body>
</html>
