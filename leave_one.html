<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">标题</label>
        <div class="layui-input-block">
            <input type="text" name="messageTitle" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">内容</label>
        <div class="layui-input-block">
            <input type="text" name="messageContent" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">留言人</label>
        <div class="layui-input-block">
            <input type="email" name="createdBy" placeholder="请填写昵称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确定返回</button>
        </div>
    </div>
</div>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=1.0.4" charset="utf-8"></script>

<script>

    layui.use(['layer', 'form','jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var queryString=window.location.search.substring(1);





        $.ajax({
            url:"http://localhost:8080/mess/findone.do",
            type:"post",
            data:queryString,
            xhrFields:{
                withCredentials:true
            },
            success:function (rec) {

                $("input[name='messageTitle']").val(rec.messageTitle);
                $("input[name='messageContent']").val(rec.messageContent);
                $("input[name='createdBy']").val(rec.createdBy);
            }
        })


        form.on('submit(saveBtn)', function (data) {
            data = data.field;
            console.log(data)
            $.ajax({
                url:"http://localhost:8080/mess/modify.do",
                type:"post",
                data:queryString,
                dataType:"json",
                xhrFields:{
                    withCredentials:true
                },
                success:function (rec) {

                    layer.msg(rec.msg);
                    layui.use('layer', function(){
                        var layer = layui.layer;
                        layer.alert("确定返回吗？",
                            function () {
                                window.parent.location.reload();//刷新父页面
                                parent.layer.close(index);//关闭当前的弹窗
                            }
                        );
                    });

                }
            })

            return false;
        });

    });

</script>
</body>
</html>
