<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="demoTable">
            搜索ID：
            <div class="layui-inline">
                <input class="layui-input" name="username" id="demoReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>




        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-submit lay-filter="modify" lay-event="delete">审核</a>
        </script>

    </div>
</div>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8080/user/findlogin.do',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData:function(res){//res 即为原始返回的数据
                console.log(res)
                return {
                    "code":0,
                    "msg":"",
                    "count":5,
                    data:res
                };
            },
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'username', width: 100, title: '用户名'},
                {field: 'realName', width: 100, title: '真实姓名'},
                {field: 'roleId', width: 120, title: '会员编号', sort: true},
                {field: 'roleName', width: 120, title: '会员名称'},
                {field: 'isStart', title: '是否审核',width: 120,templet: function (item) {
                        if (item.isStart == '1') {
                            return "已审核";
                        } else if (item.isStart == '0') {
                            return "未审核";
                        }}
                },
                {field: 'createTime', title: '注册时间', width: 180, sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });


        // 搜索
        $('.demoTable .layui-btn').on('click', function(){

            var search = $("input[name='username']").val();
            table.render({
                elem:'#currentTableId'
                ,url:'http://localhost:8080/user/findusername.do?username='+search
                , parseData:function(res){//res 即为原始返回的数据
                    console.log(res)
                    return {
                        "code":0,
                        "msg":"",
                        "count":5,
                        data:res};
                },cols: [[
                    {field: 'id', width: 80, title: 'ID', sort: true},
                    {field: 'username', width: 100, title: '用户名'},
                    {field: 'realName', width: 100, title: '真实姓名'},
                    {field: 'sex', width: 80, title: '性别', sort: true},
                    {field: 'mobile', width: 80, title: '手机'},
                    {field: 'referCode', width: 120, title: '推荐人编号'},
                    {field: 'isStart', title: '是否启用',width: 80,templet: function (item) {
                            if (item.isStart == '1') {
                                return "已启用";
                            } else if (item.isStart == '2') {
                                return "未启用";
                            }}
                    },
                    {field: 'createTime', title: '注册时间', width: 180, sort: true},
                    {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            })
        })


        /**
         * toolbar监听事件
         */
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            console.log("data="+data.id)
         if (obj.event === 'delete') {

                form.on('submit(modify)', function () {
                    $.ajax({
                        url:"http://localhost:8080/user/modifyisStart1.do?id="+data.id,
                        type:"post",
                        dataType:"json",
                        async: false,
                        xhrFields:{
                            withCredentials:true
                        },
                        success:function (rec) {

                            layer.msg(rec.msg);
                            layui.use('layer', function(){
                                var layer = layui.layer;
                                layer.alert("用户审核成功！",
                                    function () {
                                        window.parent.location.reload();//刷新父页面
                                        parent.layer.close(index);//关闭当前的弹窗
                                    }
                                );
                            });

                        }
                    })

                    return false;
                });


            }
        });

    });
</script>

</body>
</html>
