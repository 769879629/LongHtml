<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8080/acc/findlist.do',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }], parseData:function(res){//res 即为原始返回的数据
                console.log(res)
                return {
                    "code":0,
                    "msg":"",
                    "count":5,
                    data:res
                };
            },
            cols: [[
                {field: 'id', width: 120, title: 'ID', sort: true},
                {field: 'accountId', width: 150, title: '操作者ID', sort: true},
                {field: 'accountDate', width: 180, title: '交易时间', sort: true},
                {field: 'moneyIn', width: 150, title: '入账', sort: true},
                {field: 'moneyOut', width: 150, title: '出帐'},
                {field: 'type', width: 80, title: '类型',templet: function (item) {
                        if (item.type == '0') {
                            return "充值";
                        } else if (item.type == '1') {
                            return "提现";
                        }else if (item.type == '2') {
                            return "消费";
                        }else if (item.type == '3') {
                            return "收益";
                        }}},
                {field: 'otherAccountId', width: 80, title: '交易方ID'},
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });




    });
</script>
