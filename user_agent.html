<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="demoTable">
            搜索用户名：
            <div class="layui-inline">
                <input class="layui-input" name="username" id="demoReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>


        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-submit lay-filter="modify"
               lay-event="update">审核</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-submit lay-filter="modify"
               lay-event="delete">锁定</a>
        </script>

    </div>
</div>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var queryString = window.location.search.substring(1);
        var search = "";
        var id="";



        $.ajax({
            url: "http://localhost:8080/session.do",
            data: queryString,
            type: "post",
            dataType: "json",
            async: false,
            xhrFields: {
                // 发送 AJAX 请求时带上 cookie
                withCredentials: true
            },
            success: function(rec) {
                 id=rec.data.id;
            }
        })

        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8080/user/findOfficialbyRid.do?referId='+id,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData: function (res) {//res 即为原始返回的数据
                console.log(res)
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.count,
                    "data": res.data.list,
                    "id": res.data.list.id,
                };
            },
            cols: [[
                {field: 'username', title: '用户名'},
                {field: 'realName', title: '真实姓名'},
                {field: 'sex', title: '性别', sort: true},
                {field: 'roleName', title: '会员等级', sort: true},
                {field: 'mobile', title: '手机'},
                {
                    field: 'isStart', title: '是否启用',templet: function (item) {
                        if (item.isStart == 1) {
                            return "已启用";
                        } else if (item.isStart == 0) {
                            return "未启用";
                        }
                    }
                },
                {field: 'createTime', title: '注册时间', sort: true},
                {title: '操作', toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [1, 5, 10, 15, 20, 30],
            limit: 5,
            page: true,
            skin: 'line',
        });

        // 搜索
        $('.demoTable .layui-btn').on('click', function () {

            search = $("input[name='username']").val();
            table.render({
                elem: '#currentTableId'
                , url: 'http://localhost:8080/user/findOfficialbyRidAndUn.do?username='+search+'&referId='+id
                , parseData: function (res) {//res 即为原始返回的数据
                    console.log(res)
                    return {
                        "code": res.code,
                        "msg": res.msg,
                        "count": res.count,
                        "data": res.data.list,
                        "id": res.data.list.id,
                    };
                },    cols: [[
                    {field: 'username', title: '用户名'},
                    {field: 'realName', title: '真实姓名'},
                    {field: 'sex', title: '性别', sort: true},
                    {field: 'roleName', title: '会员等级', sort: true},
                    {field: 'mobile', title: '手机'},
                    {
                        field: 'isStart', title: '是否启用',templet: function (item) {
                            if (item.isStart == 1) {
                                return "已启用";
                            } else if (item.isStart == 0) {
                                return "未启用";
                            }
                        }
                    },
                    {field: 'createTime', title: '注册时间', sort: true},
                    {title: '操作', toolbar: '#currentTableBar', align: "center"}
                ]],
                limits: [1, 5, 10, 15, 20, 30],
                limit: 5,
                page: true,
                skin: 'line'
            })
        })


        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'user_add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            console.log("data=" + data.id)
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'user_edit.html?id=' + data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {

                form.on('submit(modify)', function () {
                    $.ajax({
                        url: "http://localhost:8080/user/modifyisStart.do?id=" + data.id,
                        type: "post",
                        dataType: "json",
                        async: false,
                        xhrFields: {
                            withCredentials: true
                        },
                        success: function (rec) {

                            layer.msg(rec.msg);
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.alert("用户锁定成功！",
                                    function () {
                                        window.parent.location.reload();//刷新父页面
                                        parent.layer.close(index);//关闭当前的弹窗
                                    }
                                );
                            });

                        }
                    })

                    return false;
                });


            }else if (obj.event === 'update') {

                form.on('submit(modify)', function () {
                    $.ajax({
                        url: "http://localhost:8080/user/modifyisStart1.do?id=" + data.id,
                        type: "post",
                        dataType: "json",
                        async: false,
                        xhrFields: {
                            withCredentials: true
                        },
                        success: function (rec) {

                            layer.msg(rec.msg);
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.alert("用户审核成功！",
                                    function () {
                                        window.parent.location.reload();//刷新父页面
                                        parent.layer.close(index);//关闭当前的弹窗
                                    }
                                );
                            });

                        }
                    })

                    return false;
                });


            }
        });

    });
</script>

</body>
</html>
