<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var queryString = window.location.search.substring(1);
        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8080/acc/findBymoneyOut.do',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }], parseData:function(res){//res 即为原始返回的数据
                console.log(res)
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.count,
                    "data": res.data.list,
                    "id": res.data.list.id
                };
            },
            cols: [[
                {field: 'id',  title: 'ID', sort: true},
                {field: 'accountId',  title: '操作者', sort: true,templet:function (rec) {
                    var username='';
                        $.ajax({
                            url: "http://localhost:8080/user/findOne.do?id=" + rec.accountId,
                            data: queryString,
                            type: "post",
                            async: false,
                            xhrFields: {
                                withCredentials: true
                            },
                            success: function (res) {
                                username=res.data.username;
                                return username
                            }
                        })
                        return username;
                    }},
                {field: 'accountDate',  title: '交易时间', sort: true},
                {field: 'moneyIn',  title: '入账', sort: true},
                {field: 'moneyOut', title: '出帐'},
                {field: 'type',  title: '类型',templet: function (item) {
                        if (item.type == '0') {
                            return "充值";
                        } else if (item.type == '1') {
                            return "提现";
                        }else if (item.type == '2') {
                            return "消费";
                        }else if (item.type == '3') {
                            return "收益";
                        }}},
                {field: 'otherAccountId',  title: '交易账号'},
            ]],
            limits: [1, 5, 10, 15, 20, 30],
            limit: 5,
            page: true,
            skin: 'line'
        });




    });
</script>

</body>
