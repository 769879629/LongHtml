</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

    </div>

<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
var userId="";
        $.ajax({
            url: "http://localhost:8080/session.do",
            type: "post",
            dataType: "json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function(rec) {
                userId = rec.data.id;
            }

        })
        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8080/io/findAll.do?userId='+userId,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData:function(res){//res 即为原始返回的数据
                console.log(res)
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.count,
                    "data": res.data.list,
                    id: res.data.list.id
                };
            },
            cols: [[
                {field: 'orderCode',  title: '商品名称', sort: true},
                {field: 'orderPrice', title: '支付金额'},
                {field: 'createTime', title: '下单时间'},
                {field: 'status',   title: '支付情况',templet:function (rec) {
                    if (rec.status=="1"){
                        return "已支付"
                    }
                    }}
            ]],limits: [1, 5, 10, 15, 20, 30],
            limit: 5,
            page: true,
            skin: 'line'

        });


    });
</script>

</body>
</html>
