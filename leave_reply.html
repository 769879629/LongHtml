<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">回复内容</label>
        <div class="layui-input-block">
            <textarea type="text" name="replyContent" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入名称" value="" class="layui-input">
                </textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">回复人</label>
        <div class="layui-input-block">
            <input type="text"  name="createdBy" lay-verify="required"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">回复</button>
        </div>
    </div>
</div>


<div   style="height: 500px;width: 100%" >

</div>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        var queryString=window.location.search.substring(1);


        $.ajax({
            url: "http://localhost:8080/session.do",
            type: "post",
            dataType: "json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function(rec) {
                id = rec.data.id;
                console.log("modifyid="+id);
            }

        })
        $.ajax({
            url:"http://localhost:8080/user/findOne.do?id="+id,
            type:"post",
            async: false,
            xhrFields:{
                withCredentials:true
            },
            success:function (rec) {
                $("input[name='createdBy']").val(rec.username);
            }
        })

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var data=data.field;
            var messageId=queryString.substring(3,5);
            $.ajax({
                url:"http://localhost:8080/reply/addone.do?messageId="+id,
                type:"post",
                data:data,
                dataType:"json",
                async: false,
                xhrFields:{
                    withCredentials:true
                },
                success:function (rec) {

                    layer.msg(rec.msg);
                    layui.use('layer', function(){
                        var layer = layui.layer;
                        layer.alert("回复成功！",
                            function () {
                                window.parent.location.reload();//刷新父页面
                            }
                        );
                    });

                }
            })

            return false;
        });

    });


    layui.use('laydate', function() {
        var laydate = layui.laydate;


        laydate.render({
            elem: '#test5'
            ,type: 'datetime'
        });

        laydate.render({
            elem: '#test6'
            ,type: 'datetime'
        });

    })

</script>
</body>
</html>
