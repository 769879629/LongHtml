<!DOCTYPE html>
<html xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main layui-form-item">
        <div class="layui-form layuimini-form">
            <div style="display:inline-block">
                <div class="layui-form-item">
                    <label class="layui-form-label required">昵称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" lay-reqtext="管理账号不能为空"
                               placeholder="请输入管理账号" value="" class="layui-input width50">
                        <tip>填写自己管理账号的名称。</tip>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="realName" lay-verify="required" value="" class="layui-input width50">
                        <tip>填写自己真实姓名</tip>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">性别：</label>
                    <div class="layui-input-block  width50">
                        <select id="sex" name="sex" class="layui-input-block"  >
                            <option value=" ">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">生日：</label>
                    <div class="layui-input-block">
                        <input type="text" name="birthday" lay-verify="required" value="" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">证件类型：</label>
                    <div class="layui-input-block">
                        <input type="text" name="cardTypeName" lay-verify="required" value=""
                               class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">证件号码：</label>
                    <div class="layui-input-block">
                        <input type="text" name="idCard" lay-verify="identity" value="" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收货国家：</label>
                    <div class="layui-input-block">
                        <input type="text" name="country" value="" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机：</label>
                    <div class="layui-input-block">
                        <input type="number" name="mobile" lay-verify="phone" lay-reqtext="手机不能为空" placeholder="请输入手机"
                               value="" class="layui-input width50">
                    </div>
                </div>
            </div>
            <div style="display: inline-block">
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" placeholder="请输入邮箱"lay-verify="email" value="" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">收货地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="userAddress" lay-verify="required" value=""
                               class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">邮编：</label>
                    <div class="layui-input-block">
                        <input type="text" name="postCode" lay-verify="required" value=" " class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">注册时间：</label>
                    <div class="layui-input-block">
                        <input type="text" name="createTime" lay-verify="required" value=" "
                               class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">推荐人名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="sss" lay-verify="required" value=" " readonly="readonly" class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">开户卡号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="bankAccount" lay-verify="required" value=" "
                               class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">开户行：</label>
                    <div class="layui-input-block">
                        <input type="text" name="bankName" lay-verify="required" value=" " class="layui-input width50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">开户人：</label>
                    <div class="layui-input-block">
                        <input type="text" name="accountHolder" lay-verify="required" value=" "
                               class="layui-input width50">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="modify" id="modify">修改信息</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="lib/jquery-3.4.1/jquery-3.3.1.js" charset="utf-8"></script>

<script>

    layui.use(['layer', 'form','jquery'], function () {
        var form = layui.form;
        var $ = layui.$;
        var layer = layui.layer;
        var id="";
        var queryString = window.location.search.substring(1);
        var sex;
        $.ajax({
            url: "http://localhost:8080/session.do",
            type: "post",
            dataType: "json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function(rec) {
                id = rec.data.id;
                console.log("modifyid="+id);
            }

        })



        $.ajax({
            url:"http://localhost:8080/user/findOne.do?id="+id,
            data: queryString,
            type:"post",
            async: false,
            xhrFields:{
                withCredentials:true
            },
            success:function (rec) {
rec=rec.data
                $("input[name='username']").val(rec.username);
                $("input[name='realName']").val(rec.realName);
                $("input[name='birthday']").val(rec.birthday);
                $("input[name='cardTypeName']").val(rec.cardTypeName);
                $("input[name='idCard']").val(rec.idCard);
                $("input[name='country']").val(rec.country);
                $("input[name='mobile']").val(rec.mobile);
                $("input[name='email']").val(rec.email);
                $("input[name='userAddress']").val(rec.userAddress);
                $("input[name='postCode']").val(rec.postCode);
                $("input[name='createTime']").val(rec.createTime);
                $("input[name='sss']").val(function (res) {
                    var username='';
                    $.ajax({
                        url: "http://localhost:8080/user/findOne.do?id="+rec.referId,
                        data:queryString,
                        type: "post",
                        async: false,
                        xhrFields: {
                            withCredentials: true
                        },
                        success: function (res) {
                            console.log("1111"+res)
                            username=res.data.username;
                            return   username;
                        }
                    });
                    return   username;}
                );
                $("input[name='bankAccount']").val(rec.bankAccount);
                $("input[name='bankName']").val(rec.bankName);
                $("input[name='accountHolder']").val(rec.accountHolder);

                sex = rec.sex;
                if (sex=='男'){
                    $("#sex").append("<option selected value='男'>男</option><option   value='女'>女</option>");
                    form.render();
                }
                else{
                    $("#sex").append("<option  value='男'>男</option><option  selected value='女'>女</option>");
                    form.render();
                }
            }
        })

        form.on('submit(modify)', function (data) {
            data = data.field;
            $.ajax({
                url:"http://localhost:8080/user/modify.do?id="+id,
                type:"post",
                data:data,
                dataType:"json",
                async: false,
                xhrFields:{
                    withCredentials:true
                },
                success:function (rec) {
                    layer.msg(rec.msg);
                    layui.use('layer', function(){
                        if (rec.code==0){
                            layer.alert(rec.msg,
                                function () {
                                    window.parent.location.reload();//刷新父页面
                                }
                            );
                        } else {
                            layer.msg(rec.msg);
                        }
                    });

                }
            })

            return false;
        });

    });

</script>
</body>
</html>
