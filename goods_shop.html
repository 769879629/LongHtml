<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">



        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>


        <div class="layui-form-item">
            <div class="layui-input-block">

                <button class="layui-btn" style="float:right "  lay-submit  lay-filter="modify">购买</button>
            </div>
        </div>

    </div>
</div>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var createBy="";

        $.ajax({
            url: "http://localhost:8080/session.do",
            type: "post",
            dataType: "json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function(rec) {
                createBy = rec.data.username;
                console.log("createBy="+createBy);
            }

        })

        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8080/cart/findlist.do?createBy='+createBy,
            toolbar: '#toolbarDemo',
            async: false,
            xhrFields: {
                withCredentials: true
            },
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData:function(res){//res 即为原始返回的数据
                console.log(res)
                return {
                    "code":0,
                    "msg":"",
                    "count":5,
                    data:res
                };
            },
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'goodsName', width: 200, title: '商品名称', sort: true},
                {field: 'goodsNum', width: 200, title: '商品数量'},
                {field: 'goodsPrice', width: 200, title: '商品价格',sort: true},
                {field: 'totalPrice', width: 200, title: '商品总价',sort: true,templet:function (ss) {
                        return ss.goodsNum*ss.goodsPrice;
                    }},
            ]],

        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log("aaa"+obj.data)
        });







    });
</script>

</body>
</html>
