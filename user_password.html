<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<form method="post" action="add_chk.php">
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">昵称：</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="管理账号不能为空" readonly="readonly" placeholder="请输入管理账号"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">一级密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="password" id="password" lay-verify="required"   value="" class="layui-input">
                    <tip>密码必须为数字</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">二级密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="password2" id="password2" lay-verify="required"    value="" class="layui-input">
                    <tip>密码必须为数字</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit  lay-filter="modify" id="modify" >修改密码</button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=1.0.4" charset="utf-8"></script>


<script>
    layui.use(['layer', 'form','jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var id="";

        $.ajax({
            url: "http://localhost:8080/session.do",
            type: "post",
            dataType: "json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function(rec) {
                id = rec.data.id;
                console.log("modifyid="+id);
            }

        })



        $.ajax({
            url:"http://localhost:8080/user/findOne.do?id="+id,
            type:"post",
            async: false,
            xhrFields:{
                withCredentials:true
            },
            success:function (rec) {
                $("input[name='username']").val(rec.username);
            }
        })


        form.on('submit(modify)', function (data) {
            data = data.field;
            console.log(data)
            $.ajax({
                url:"http://localhost:8080/user/modifypwd.do?id="+id,
                type:"post",
                data:data,
                dataType:"json",
                async: false,
                xhrFields:{
                    withCredentials:true
                }, parseData:function(res){//res 即为原始返回的数据
                    console.log(res)
                    return {
                        "code":0,
                        "msg":"",
                        "count":5,
                        data:res
                    };
                },
                success:function (rec) {

                    layer.msg(rec.msg);
                    layui.use('layer', function(){
                        var layer = layui.layer;
                        layer.alert("密码修改成功！",
                            function () {
                                window.location.reload();//刷新当前页面
                                parent.layer.close(index);//关闭当前的弹窗
                            }
                        );
                    });

                }
            })

            return false;
        });
    });
</script>

</body>
</html>
