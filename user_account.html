<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">



        <div class="layui-form-item">
            <label class="layui-form-label required">充值总数</label>
            <div class="layui-input-block">
                <input type="text"  name="moneyIn" lay-verify="required"  value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">消费总数</label>
            <div class="layui-input-block">
                <input type="text"  name="moneyOut" lay-verify="required"  value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">余额</label>
            <div class="layui-input-block">
                <input type="text"  name="balance" lay-verify="required"  value="" class="layui-input">
            </div>
        </div>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <!--<script type="text/html" id="currentTableBar">-->
        <!--<a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>-->
        <!--<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-submit lay-filter="modify" lay-event="delete">删除</a>-->
        <!--</script>-->

    </div>
</div>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        $.ajax({
            url:"http://localhost:8080/acc/findbalance.do" ,
            type:"post",
            async: false,
            xhrFields:{
                withCredentials:true
            },
            success:function (rec) {
                $("input[name='moneyIn']").val(rec.moneyIn);
                $("input[name='moneyOut']").val(rec.moneyOut);
                $("input[name='balance']").val(rec.moneyIn-rec.moneyOut);
            }
        })


    });
</script>

</body>
</html>
