<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label required">性别：</label>
        <div class="layui-input-block">
            <select id="roleId" name="roleId" value=""  >
                <option  value="3">黄金会员</option>
                <option  value="4">白金会员</option>
                <option  value="5">钻石会员</option>
            </select>
        </div>
    </div>
                <input type="hidden" name="id" value=""/>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认购买</button>
        </div>
    </div>
            </form>
        </div>
    </div>
</div>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=1.0.4" charset="utf-8"></script>




<script>
    layui.use(['layer', 'form','jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var id="";
        var roleName="";

        $.ajax({
            url: "http://localhost:8080/session.do",
            type: "post",
            dataType: "json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function(rec) {
                id = rec.data.id;
                console.log("modifyid="+id);
            }

        })

        $.ajax({
            url:"http://localhost:8080/user/findOne.do?id="+id,
            type:"post",
            async: false,
            xhrFields:{
                withCredentials:true
            },
            success:function (rec) {
                $("input[name='id']").val(rec.id);
            }
        })



        form.on('submit(saveBtn)', function (data) {
            data=data.field
            if (data.roleId = 3) {

             roleName="黄金会员"
                $.ajax({
                    url:"http://localhost:8080/user/updatevip.do",
                    type:"post",
                    data:{
                        roleId:data.roleId,
                        roleName:roleName,
                        id:id
                    },
                    dataType:"json",
                    async: false,
                    xhrFields:{
                        withCredentials:true
                    },
                    success:function (rec) {

                        layer.msg(rec.msg);
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.alert("购买成功！",
                                function () {
                                    window.parent.location.reload();//刷新当前页面

                                }
                            );
                        });

                    }
                })
                return false;

            }
            else if (data.roleId = 4) {

                roleName='白金会员'
                $.ajax({
                    url:"http://localhost:8080/user/updatevip.do",
                    type:"post",
                    data:{
                        roleId:data.roleId,
                        roleName:roleName,
                        id:id
                    },
                    dataType:"json",
                    xhrFields:{
                        withCredentials:true
                    },
                    success:function (rec) {

                        layer.msg(rec.msg);
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.alert("购买成功！",
                                function () {
                                    window.parent.location.reload();//刷新当前页面

                                }
                            );
                        });

                    }
                })
                return false;

            }
            else if (data.roleId = 5) {
                roleName='钻石会员'
                $.ajax({
                    url:"http://localhost:8080/user/updatevip.do",
                    type:"post",
                    data:{
                        roleId:data.roleId,
                        roleName:roleName,
                        id:id
                    },
                    dataType:"json",
                    async: false,
                    xhrFields:{
                        withCredentials:true
                    },
                    success:function (rec) {

                        layer.msg(rec.msg);
                        layui.use('layer', function(){
                            var layer = layui.layer;
                            layer.alert("购买成功！",
                                function () {
                                    window.parent.location.reload();//刷新当前页面

                                }
                            );
                        });

                    }
                })
            }

            return false;
        });

    });
</script>
</body>
</html>
